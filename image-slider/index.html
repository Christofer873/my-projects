<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="slider-container">
           <div class="slider">
              <div class="slide">
                <img src="https://picsum.photos/id/236/800/400" alt="Image1">
              </div>
              <div class="slide">
                <img src="https://picsum.photos/id/238/800/400" alt="Image2">
              </div>
              <div class="slide">
                <img src="https://picsum.photos/id/239/800/400" alt="Image3">
              </div>
            </div>
            <button class="slide-btn prev">&#10094;</button>
            <button class="slide-btn next">&#10095;</button>

            <div class="dots-container"></div>

</div>



    <script src="script.js"></script>
</body>
</html>
